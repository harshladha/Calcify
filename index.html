<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Calculator Container -->
  <div class="container">
    
    <!-- Title -->
    <header id="title">
  <h1>Calculator</h1>
  <button id="themeSwitcher" class="toggle-button">üåô Dark Mode</button>
</header>
    <!-- Calculator Body -->
    <main class="calculator-body">

      <!-- Display Area -->
<div class="display-wrapper">
  <div id="history" class="calculator-history"></div>
  <input type="text" id="display" class="calculator-display" readonly />
</div>


      <!-- Numpad Buttons -->
      <div class="numpad">
        <button data-value="C">C</button>
        <button data-value="()">()</button>
        <button data-value="%">%</button>
        <button data-value="/">√∑</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="*">√ó</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="-">‚àí</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="+">+</button>

        <button data-value="DEL">‚å´</button>
        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button data-value="=">=</button>
      </div>
      <!-- History List -->
<div id="history-list" class="history-list"></div>
<button id="clear-history" class="clear-history-btn">üóëÔ∏è Clear History</button>

    </main>
  </div>

  <!-- JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
